<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat list</title>
    <!-- menyisipkan css eksternal -->
<link rel="stylesheet" href="style_eksternal.css" type="text/css">
</head>
<style>

        ul {background: #20A759;}
        ul { color:rgba(4, 43, 2, 0.936)}
        h2 {color:#f90202;}
        dd {background: #20A759;}
        h2 {background: #070707;}
        dt {background: #fe0303;}
</style>
<body>
    <section id="Ordered List">
        <h2>Ordered list</h2>
    <ul>
        <li>Jaringan Komputer</li>
        <li>Sistem Multimedia</li>
        <li>Basis Data</li>
        <li>Sistem Operasi</li>
    </ul></section>
    <section id="Unordered List">
        <h2>Unordered list</h2>
        <ul>
            <li>Pemrograman Web</li>
            <li>Sistem Informasi</li>
            <li>Rekayasa Perangkat Lunak</li>
        </ul>
    </section>
    <section id="Descriptiona List">
        <h2>Descriptiona List</h2>
        <dl>
            <dt>Mata Kuliah</dt>
            <dd>Pemrograman Web</dd>
            <dd>Sistem Informasi</dd>
            <dd>Rekayasa Perangkat Lunak</dd>
        </dl>
    </section>
        
</body>
<html>
